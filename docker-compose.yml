services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bizplatform
      POSTGRES_USER: bizplatform
      POSTGRES_PASSWORD: bizplatform
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://bizplatform:bizplatform@db:5432/bizplatform
      DATABASE_URL_SYNC: postgresql://bizplatform:bizplatform@db:5432/bizplatform
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key
      DEBUG: "true"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

volumes:
  pgdata:
